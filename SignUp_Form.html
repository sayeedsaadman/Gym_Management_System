<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Styles/login_form.css">
    <style>
        body {
            background-image: url(images/Banner4.png);
            background-size:auto;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
        }

        .center {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            /* Reduced top margin for better scrolling */
            box-sizing: border-box;
            text-align: center;
            min-height: 400px;
            /* Optional: Set a minimum height */
        }
    </style>
</head>
 
<body>
 
    <header>
        <nav>
            <h3 class="section-title">GYM</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Admin_login_form.html">Admin Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="center">
        <h1>Registration Form</h1>
        <form id="registrationForm" method="post">
            <div class="txt_field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="txt_field">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="txt_field">
                <label for="height">Height (in Inches)</label>
                <input type="number" id="height" name="height" required>
            </div>
            <div class="txt_field">
                <label for="weight">Weight (in Kgs)</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="txt_field">
                <label for="contact">Contact</label>
                <input type="number" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>
            <div class="txt_field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="txt_field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="txt_field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <small id="passwordError" style="color: red; display: none;">Passwords do not match!</small>
            </div>
            <div class="txt_field">
                <label for="subscription">Select Subscription Plan</label>
                <select id="subscription" name="subscription" required>
                    <option value="" disabled selected sty>Select Plan</option>
                    <option value="3 Months">3 Months</option>
                    <option value="6 Months">6 Months</option>
                    <option value="12 Months">12 Months</option>
                </select>
            </div>
            <p><a href="subscription_info.html" target="_blank">Don't know about subscription? Click Here</a></p>
            <input type="submit" value="Register">
            <div class="signup_link">
                Already a Member? <a href="login_form.html">Login</a>
            </div>
        </form>
    </div>
 
    <script>
        const form = document.getElementById('registrationForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const passwordError = document.getElementById('passwordError');
 
        form.addEventListener('submit', (e) => {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });
    </script>
</body>
 
</html>
